<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BELLO'S KITCHEN POS</title>
  <style>
    * { box-sizing: border-box; }
    body {
     font-family: "Inter", "Segoe UI", "Noto Sans", sans-serif;
      margin: 0;
      transform: 0.90;
      background: linear-gradient(to right, #9F1011, #000000);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .datetime-bar {
      width: 100%;
      padding: 12px 20px;
      background: linear-gradient(to right, #9F1011, #000000);
      color: #D0B466;
      text-align: right;
      font-size: 1rem;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .left {
      width: 50%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }
    .right {
      width: 60%;
      padding: 20px;
      overflow-y: auto;
    }
    h2 {
      font-size: 1.5rem;
      color: #B09139;
      margin-bottom: 7px;
    }
    .product, .cart-item, .transaction {
      display: flex;
      justify-content: space-between;
      padding: 7px;
      background-color: #F1D7D8;
      border-radius: 8px;
      margin-bottom: 9px;

      align-items: center;
    }
    #cart {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1px;
      max-height: 800px;
      background-color: #F6F6F7;
      padding: 10px;
      border-radius: 10px;
    }
    .totals div {
      font-size: 1.0rem;
      margin: 6px 0;
    }
    #total {
      font-size: 1.5rem;
      font-weight: bold;
    }
    input[type="number"], input[type="date"], input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
    }
    input[type="number"]#payment {
      padding: 16px;
      font-size: 1.4rem;
      border: 2px solid #ddd;
    }
    #change {
      font-size: 1.6rem;
      font-weight: bold;
      color: #1e293b;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .actions button {
      flex: 1 1 calc(50% - 10px);
      padding: 14px;
      border: none;
      background-color: #B09139;
      color: #fff;
      border-radius: 9px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      font-size: 1.1rem;
    }
    .actions button:hover {
      background-color: #000000;
    }
    .search input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .history {
      display: none;
      margin-top: 15px;
    }
    .transaction-details {
      font-size: 0.95rem;
      color: #444;
    }
    .product button {
      background-color: #B09139;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.1rem;
    }
    .product button:hover {
      background-color: #059669;
    }
    #history {
      max-height: 200px;
      overflow-y: auto;
      padding-top: 10px;
    }
    .right h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .product-actions button {
      padding: 16px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    .product-actions .add-btn {
      background-color: #B09139;
      color: #fff;
    }
    .product-actions .add-btn:hover {
      background-color: #000000;
     color: #fff;
    }
    .product-actions .delete-btn {
      background-color:#B09139;
      color: #fff;
    }
    .product-actions .delete-btn:hover {
      background-color: #000000;
    }
    .product-actions .edit-btn {
      background-color: #B09139;
      color: #fff;
    }
    .product-actions .edit-btn:hover {
      background-color: #000000;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
        padding: 10px;
      }
      .actions button {
        flex: 1 1 100%;
      }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 700px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content input {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .qty-controls button {
      background-color: #b91c1c;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
    .qty-controls button:hover {
      background-color: #991b1b;
    }
    .qty-display {
      width: 24px;
      text-align: center;
      font-weight: bold;
    }

    /* customer modal style */
    #customerModal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #customerModal > div {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 1000;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    #customerTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #customerTable th, #customerTable td {
      border: 1px solid #e6e6e6;
      padding: 8px;
      text-align: left;
    }
    #customerTable th {
      background: #f3f4f6;
    }
    .select-cust-btn {
      background: #10b981;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .select-cust-btn:hover { background: #059669; }

    /* last transaction summary style (minimal) */
    #lastTransactionSummary {
      background: #ffffff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      border: 1px solid #e6e6e6;
      display: none;
      font-size: 0.95rem;
    }

    /* History modal (used by Transaction History button) */
    #historyModal {
      display: none;
      position: fixed;
      z-index: 150;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #historyModal > div {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 1500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    }
    #historyTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #historyTable th, #historyTable td {
      border: 1px solid #e6e6e6;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    #historyTable th {
      background: #f3f4f6;
    }
    .history-controls { display:flex; gap:8px; margin-bottom:12px; align-items:center; }
    .history-controls input[type="date"] { width: 160px; }
    .history-controls button { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; background:#1e40af; color:#fff; }
    .history-controls button.secondary { background:#ef4444; }
    .history-controls button.ghost { background:#6b7280; }
  </style>

<script src="https://unpkg.com/html5-qrcode"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div class="datetime-bar">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div style="font-weight: bold; font-size: 2.1rem;"> UNPAID - CONTACT ADMIN | Point of Sale System</div>
    <div id="datetime"></div>
  </div>
</div>

</body>
</html>
