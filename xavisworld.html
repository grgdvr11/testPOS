<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draw & Animate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: #fff7e6;
    }

    #sketchpad {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: #ffffff;
      border: 5px dashed #ffa726;
      border-radius: 10px;
    }

    .toolbar {
      position: absolute;
      top: 20px;
      left: 540px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toolbar button {
      background: #ffb74d;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    #animatedContainer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .animatedDrawing {
      position: absolute;
      width: 200px;
      will-change: transform;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="sketchpad" width="500" height="500"></canvas>

<div class="toolbar">
  <button id="captureBtn">âœ¨ Bring to Life</button>
  <button id="clearBtn">ðŸ§¹ Clear Sketchpad</button>
  <button id="selfieBtn">ðŸ“· Capture Selfie</button>
</div>

<video id="selfieVideo" autoplay playsinline></video>
<canvas id="selfieCanvas" width="300" height="300" style="display:none;"></canvas>

<div id="animatedContainer"></div>

<script>
  const canvas = document.getElementById('sketchpad');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('mouseup', stopDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('touchend', stopDraw);
  canvas.addEventListener('touchmove', drawTouch);

  function getCoords(e) {
    if (e.touches) {
      return {
        x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
        y: e.touches[0].clientY - canvas.getBoundingClientRect().top
      };
    } else {
      return {
        x: e.offsetX,
        y: e.offsetY
      };
    }
  }

  function startDraw(e) {
    drawing = true;
    const pos = getCoords(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function stopDraw() {
    drawing = false;
  }

  function draw(e) {
    if (!drawing) return;
    const pos = getCoords(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 8;
    ctx.lineCap = 'round';
    ctx.stroke();
  }

  function drawTouch(e) {
    e.preventDefault();
    draw(e);
  }

  document.getElementById('clearBtn').onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  };

  document.getElementById('captureBtn').onclick = () => {
    speak("What did you draw?");
    setTimeout(() => {
      listenAndAnimate(canvas.toDataURL('image/png'));
    }, 5000);
  };

  document.getElementById('selfieBtn').onclick = async () => {
    const video = document.getElementById('selfieVideo');
    const selfieCanvas = document.getElementById('selfieCanvas');
    const selfieCtx = selfieCanvas.getContext('2d');

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }, audio: false
      });
      video.srcObject = stream;

      setTimeout(() => {
        selfieCtx.drawImage(video, 0, 0, selfieCanvas.width, selfieCanvas.height);
        const selfieDataURL = selfieCanvas.toDataURL('image/png');
        stream.getTracks().forEach(track => track.stop());
        animateImage(selfieDataURL);
        speak("Here comes your selfie!");
      }, 2000);
    } catch (error) {
      alert("Could not access the camera.");
    }
  };

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  function listenAndAnimate(drawingDataURL) {
    if (!('webkitSpeechRecognition' in window)) {
      alert('Speech recognition not supported.');
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = () => {
      speak("Wow! Let's make it move!");
      animateImage(drawingDataURL);
    };

    recognition.onerror = () => {
      speak("Oops! Try saying it again!");
    };
  }

  function animateImage(dataURL) {
    const img = new Image();
    img.src = dataURL;
    img.className = 'animatedDrawing';

    const container = document.getElementById('animatedContainer');
    container.appendChild(img);

    let x = window.innerWidth / 2 - 100;
    let y = 0;
    let dy = 6;

    const sound = new Audio('https://cdn.pixabay.com/download/audio/2023/03/28/audio_240926b922.mp3?filename=magic-wand-109277.mp3');
    sound.volume = 0.6;
    sound.play();

    function fall() {
      if (y < window.innerHeight / 2) {
        y += dy;
        img.style.transform = `translate(${x}px, ${y}px)`;
        requestAnimationFrame(fall);
      } else {
        animateRandomly();
      }
    }

    fall();

    function animateRandomly() {
      let mode = 0;
      let angle = 0;
      let dx = (Math.random() - 0.5) * 6;
      let dy = (Math.random() - 0.5) * 6;
      let scale = 1;

      setInterval(() => {
        mode = Math.floor(Math.random() * 4);
      }, 2000);

      function move() {
        switch(mode) {
          case 0:
            x += dx;
            y += dy;
            if (x < 0 || x > window.innerWidth - 200) dx *= -1;
            if (y < 0 || y > window.innerHeight - 200) dy *= -1;
            break;
          case 1:
            angle += 6;
            break;
          case 2:
            angle += Math.sin(Date.now() / 300) * 2;
            break;
          case 3:
            scale = 1 + 0.1 * Math.sin(Date.now() / 200);
            break;
        }

        img.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg) scale(${scale})`;
        requestAnimationFrame(move);
      }

      move();
    }
  }
</script>

</body>
</html>
