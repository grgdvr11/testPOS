<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Camera + ML</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fefae0; }
    video, canvas { border: 4px dashed orange; margin: 10px; border-radius: 10px; max-width: 100%; }
    button { padding: 10px 20px; font-size: 18px; background: gold; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Camera Test</h2>
  <video id="video" autoplay playsinline width="300" height="250"></video><br>
  <button id="captureBtn" disabled>Capture & Classify</button>
  <canvas id="canvas" width="300" height="250" style="display:none;"></canvas>
  <p id="result">Loading model...</p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const captureBtn = document.getElementById('captureBtn');
    let classifier;

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        console.log('Camera started');
      } catch (err) {
        alert('Camera not accessible: ' + err.message);
      }
    }

    initCamera();

    ml5.imageClassifier('MobileNet', (model) => {
      classifier = model;
      result.innerText = 'Model loaded! Show something and click Capture.';
      captureBtn.disabled = false;
    });

    captureBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      classifier.classify(canvas, (err, results) => {
        if (err) {
          result.innerText = 'Error: ' + err;
          return;
        }
        result.innerHTML = `Prediction: <b>${results[0].label}</b><br>Confidence: ${(results[0].confidence * 100).toFixed(1)}%`;
      });
    };
  </script>
</body>
</html>
