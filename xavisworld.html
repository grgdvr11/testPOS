<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw & Animate Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: #f2f9ff;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    #sketch-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #sketchpad {
      border: 3px dashed #4a90e2;
      background: white;
      cursor: crosshair;
    }

    #controls {
      margin: 10px;
    }

    #characters {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sketch-area">
      <canvas id="sketchpad" width="300" height="300"></canvas>
      <div id="controls">
        <button onclick="clearSketchpad()">Clear Drawing</button>
        <button onclick="captureDrawing()">Animate Drawing</button>
      </div>
    </div>
    <div id="characters"></div>
  </div>

  <audio id="move-sound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    const canvas = document.getElementById('sketchpad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#333';

      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSketchpad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function captureDrawing() {
      speak("What did you draw?");
      listenAndAnimate();
    }

    function listenAndAnimate() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported.');
        return;
      }

      setTimeout(() => {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = (event) => {
          const name = event.results[0][0].transcript;
          speak(`Wow! Let's animate your ${name}!`);
          createMovingDrawing();
        };

        recognition.onerror = () => {
          speak("Oops! Try saying it again!");
        };
      }, 5000);
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    }

    function createMovingDrawing() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const offCanvas = document.createElement('canvas');
      offCanvas.width = canvas.width;
      offCanvas.height = canvas.height;
      const offCtx = offCanvas.getContext('2d');

      // Remove white background
      for (let i = 0; i < imgData.data.length; i += 4) {
        const r = imgData.data[i];
        const g = imgData.data[i + 1];
        const b = imgData.data[i + 2];
        if (r > 200 && g > 200 && b > 200) {
          imgData.data[i + 3] = 0;
        }
      }
      offCtx.putImageData(imgData, 0, 0);

      const img = new Image();
      img.src = offCanvas.toDataURL();

      img.onload = () => {
        const character = document.createElement('img');
        character.src = img.src;
        character.style.position = 'absolute';
        character.style.width = '100px';
        character.style.height = '100px';
        character.style.top = Math.random() * window.innerHeight + 'px';
        character.style.left = Math.random() * window.innerWidth + 'px';
        character.style.transition = 'transform 1s ease-in-out';
        document.getElementById('characters').appendChild(character);

        const moveSound = document.getElementById('move-sound');
        function animate() {
          const dx = Math.random() * window.innerWidth;
          const dy = Math.random() * window.innerHeight;
          const rotate = Math.random() * 360;
          character.style.transform = `translate(${dx}px, ${dy}px) rotate(${rotate}deg)`;
          moveSound.play();
          setTimeout(animate, 2000 + Math.random() * 2000);
        }
        animate();
      };

      // Keep the existing drawing, clear only sketchpad
      clearSketchpad();
    }
  </script>
</body>
</html>
