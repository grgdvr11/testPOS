<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawing Comes to Life!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff8dc;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 5px dashed #ffa500;
      border-radius: 12px;
      margin-top: 10px;
      background: transparent;
    }
    #controls {
      margin: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      background-color: #ffd966;
      cursor: pointer;
    }
    #animatedDrawing {
      position: absolute;
      width: 120px;
      top: 100px;
      left: 100px;
      z-index: 999;
      animation: moveAround 5s linear infinite;
    }
    @keyframes moveAround {
      0% { transform: translate(0, 0) rotate(0); }
      25% { transform: translate(100px, -50px) rotate(15deg); }
      50% { transform: translate(200px, 50px) rotate(-15deg); }
      75% { transform: translate(100px, 100px) rotate(10deg); }
      100% { transform: translate(0, 0) rotate(0); }
    }
  </style>
</head>
<body>

  <h1>üé® Your Drawing Comes to Life!</h1>

  <div id="controls">
    <button onclick="startDrawing()">‚úèÔ∏è Draw Mode</button>
    <button onclick="startCamera()">üì∑ Camera Mode</button>
    <button onclick="capture()">üéâ Bring to Life</button>
    <button onclick="clearCanvas()">üßπ Clear Drawing</button>
    <button onclick="startVoice()">üé§ Voice Commands</button>
  </div>

  <video id="video" width="320" height="240" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="320" height="240"></canvas>

  <img id="animatedDrawing" style="display:none;" />

  <audio id="soundEffect" src="https://cdn.pixabay.com/audio/2022/03/15/audio_303c5ef2f6.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const animatedImg = document.getElementById('animatedDrawing');
    const soundEffect = document.getElementById('soundEffect');

    let drawing = false;
    let drawMode = true;

    // DRAWING MODE
    function startDrawing() {
      video.style.display = "none";
      canvas.style.display = "inline";
      drawMode = true;
    }

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', drawTouch, false);

    function draw(e) {
      if (!drawing || !drawMode) return;
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function drawTouch(e) {
      if (!drawMode) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // CAMERA MODE
    async function startCamera() {
      drawMode = false;
      canvas.style.display = "inline";
      video.style.display = "inline";
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } }
      });
      video.srcObject = stream;
    }

    // CAPTURE DRAWING
    function capture() {
      if (!drawMode) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }

      const imageURL = canvas.toDataURL("image/png");
      animatedImg.src = imageURL;
      animatedImg.style.display = "inline";

      speak("Wow! Your drawing came to life!");
      soundEffect.play();
    }

    // CLEAR CANVAS
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      animatedImg.style.display = "none";
    }

    // VOICE FEEDBACK
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1.2;
      window.speechSynthesis.speak(utter);
    }

    // VOICE COMMANDS
    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sorry, your browser doesn't support voice commands.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase();
        handleCommand(command);
      };

      recognition.start();
      speak("Listening... Say a command like jump, spin, fly, or dance.");
    }

    function handleCommand(cmd) {
      soundEffect.play();
      let anim = "";

      if (cmd.includes("jump")) {
        anim = "jump 1s infinite alternate";
      } else if (cmd.includes("spin")) {
        anim = "spin 2s linear infinite";
      } else if (cmd.includes("fly")) {
        anim = "fly 3s ease-in-out infinite";
      } else if (cmd.includes("dance")) {
        anim = "dance 0.8s infinite alternate";
      } else {
        speak("Sorry, I didn't catch that. Try: jump, spin, fly, or dance.");
        return;
      }

      animatedImg.style.animation = anim;
    }

    // Extra Animations
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes jump {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50px); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes fly {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-100px); }
      }
      @keyframes dance {
        0% { transform: rotate(-10deg); }
        100% { transform: rotate(10deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
