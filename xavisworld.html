<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draw & Animate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: #fff7e6;
    }

    #sketchpad {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: #ffffff;
      border: 5px dashed #ffa726;
      border-radius: 10px;
    }

    .toolbar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toolbar button {
      background: #ffb74d;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    #animatedContainer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .animatedDrawing {
      position: absolute;
      width: 120px;
      will-change: transform;
    }
  </style>
</head>
<body>

<canvas id="sketchpad" width="300" height="300"></canvas>

<div class="toolbar">
  <button id="captureBtn">âœ¨ Bring to Life</button>
  <button id="clearBtn">ðŸ§¹ Clear Sketchpad</button>
</div>

<div id="animatedContainer"></div>

<!-- Preload magic sound -->
<audio id="magicSound" src="https://cdn.pixabay.com/download/audio/2023/03/23/audio_9e5a4d0473.mp3?filename=magic-sparkle-126335.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById('sketchpad');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  const magicSound = document.getElementById('magicSound');

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('mouseup', stopDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('touchend', stopDraw);
  canvas.addEventListener('touchmove', drawTouch);

  function getCoords(e) {
    if (e.touches) {
      return {
        x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
        y: e.touches[0].clientY - canvas.getBoundingClientRect().top
      };
    } else {
      return {
        x: e.offsetX,
        y: e.offsetY
      };
    }
  }

  function startDraw(e) {
    drawing = true;
    const pos = getCoords(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function stopDraw() {
    drawing = false;
  }

  function draw(e) {
    if (!drawing) return;
    const pos = getCoords(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.stroke();
  }

  function drawTouch(e) {
    e.preventDefault();
    draw(e);
  }

  document.getElementById('clearBtn').onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  };

  document.getElementById('captureBtn').onclick = () => {
    speak("What did you draw?");
    setTimeout(() => {
      listenAndAnimate();
    }, 5000); // wait 5 seconds before listening
  };

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  function listenAndAnimate() {
    if (!('webkitSpeechRecognition' in window)) {
      alert('Speech recognition not supported.');
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = (event) => {
      const name = event.results[0][0].transcript;
      speak(`Wow! Let's bring your ${name} to life!`);
      createMovingDrawing();
    };

    recognition.onerror = () => {
      speak("Oops! Try saying it again!");
    };
  }

  function createMovingDrawing() {
    const img = new Image();
    img.src = canvas.toDataURL('image/png');
    img.className = 'animatedDrawing';

    const container = document.getElementById('animatedContainer');
    container.appendChild(img);

    // Play magic sound (after user interaction)
    magicSound.currentTime = 0;
    magicSound.play();

    let x = window.innerWidth / 2 - 60;
    let y = -150;
    let dx = (Math.random() - 0.5) * 4;
    let dy = (Math.random() - 0.5) * 4;
    let angle = 0;

    img.style.left = x + 'px';
    img.style.top = y + 'px';

    let fallInterval = setInterval(() => {
      y += 10;
      img.style.transform = `translate(${x}px, ${y}px) scale(1.2)`;
      if (y >= window.innerHeight / 2) {
        clearInterval(fallInterval);
        bounceAround();
      }
    }, 30);

    function bounceAround() {
      function move() {
        x += dx;
        y += dy;
        angle += 5;

        if (x < 0 || x > window.innerWidth - 120) dx *= -1;
        if (y < 0 || y > window.innerHeight - 120) dy *= -1;

        img.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg) scale(1.1)`;
        requestAnimationFrame(move);
      }

      move();
    }
  }
</script>

</body>
</html>
