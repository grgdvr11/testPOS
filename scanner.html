
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR/Barcode Scanner</title>
  https://unpkg.com/html5-qrcode
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    #count {
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>QR/Barcode Scanner</h2>
  <div id="reader"></div>
  <p id="count">Total Scanned: 0</p>
  <button onclick="downloadCSV()">Download CSV</button>

  <table id="scanTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/clangript>
    const scannedData = new Set();
    const tableBody = document.querySelector("#scanTable tbody");
    const countDisplay = document.getElementById("count");
    const beep = document.getElementById("beep");

    function updateTable(code) {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();

      const row = document.createElement("tr");
      row.innerHTML = `<td>${code}</td><td>${date}</td><td>${time}</td>`;
      tableBody.appendChild(row);

      countDisplay.textContent = `Total Scanned: ${scannedData.size}`;
    }

    function downloadCSV() {
      let csv = "Code,Date,Time\n";
      document.querySelectorAll("#scanTable tbody tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        csv += `${cols[0].textContent},${cols[1].textContent},${cols[2].textContent}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "scanned_codes.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (!scannedData.has(decodedText)) {
        scannedData.add(decodedText);
        beep.play();
        updateTable(decodedText);
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          backCamera.id,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess
        );
      }
    }).catch(err => {
      alert("Camera access error: " + err);
    });
  </script>
</body>
</html>
