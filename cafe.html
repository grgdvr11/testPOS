<html lang="en">
<head>

    #scanner-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    #qr-code-scanner {

      height: 300px;

    #transaction-history {
      margin-top: 20px;
    }
    table {

      margin-top: 20px;

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {

    }
  </style>
</head>

  </div>
