<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Step Tracker</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #000000;
      --accent: #00ffd5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #1a1a1a;
    }

    h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .toggle-mode {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-mode:hover {
      background: var(--accent);
      color: #000;
    }

    main {
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }

    .stat-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--accent);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 15px var(--accent);
      transition: 0.3s;
    }

    .stat-box h2 {
      font-size: 3rem;
      margin: 0;
    }

    .stat-box p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
    }

    .chart-container {
      margin-top: 2rem;
    }

    canvas {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>StepTracker 3000 ðŸš€</h1>
    <button class="toggle-mode">Toggle Mode</button>
  </header>

  <main>
    <div class="stat-box">
      <h2 id="stepCount">0</h2>
      <p>Total Steps Today</p>
    </div>

    <div class="chart-container">
      <canvas id="trendChart" height="200"></canvas>
    </div>
  </main>

  <footer>
    Steps saved locally Â· Offline compatible
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const stepDisplay = document.getElementById('stepCount');
    const toggleBtn = document.querySelector('.toggle-mode');
    const body = document.body;

    // Toggle dark/light mode
    toggleBtn.onclick = () => {
      body.classList.toggle('light');
    };

    // Load from localStorage
    let stepData = JSON.parse(localStorage.getItem('stepData')) || {};
    let today = new Date().toISOString().slice(0, 10);
    if (!stepData[today]) stepData[today] = 0;

    // Initialize steps
    let currentSteps = stepData[today];
    stepDisplay.textContent = currentSteps;

    // Simulate step tracking using device motion
    if (window.DeviceMotionEvent) {
      let lastAccel = 0;
      window.addEventListener("devicemotion", (event) => {
        const accel = Math.abs(event.accelerationIncludingGravity.x +
                               event.accelerationIncludingGravity.y +
                               event.accelerationIncludingGravity.z);

        if (accel > 25 && Math.abs(accel - lastAccel) > 10) {
          currentSteps++;
          stepDisplay.textContent = currentSteps;
          stepData[today] = currentSteps;
          localStorage.setItem('stepData', JSON.stringify(stepData));
        }
        lastAccel = accel;
      });
    } else {
      alert("Your device doesn't support motion tracking.");
    }

    // Prepare data for chart
    const labels = [];
    const values = [];
    for (let i = 6; i >= 0; i--) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      const key = d.toISOString().slice(0, 10);
      labels.push(key.slice(5));
      values.push(stepData[key] || 0);
    }

    // Draw chart
    const ctx = document.getElementById('trendChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Steps (Last 7 Days)',
          data: values,
          backgroundColor: 'rgba(0,255,213,0.1)',
          borderColor: '#00ffd5',
          borderWidth: 2,
          tension: 0.3,
          pointRadius: 5,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
